<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tailwind.css">
    <title>Document</title>
</head>
<body>
    <div x-data="{sidebar : false}" class="bg-light-blue">
        <header class="bg-white shadow">
            <div class="px-2 lg:divide-y lg:divide-gray-200 lg:px-4">
                <div class="relative h-16 flex justify-between">
                    <div class="relative z-10 px-2 hidden lg:flex lg:px-0">
                        <div class="flex-shrink-0 flex items-center space-x-5">
                            <img class="block h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
                            <span class="text-sm font-medium">Sorga Kita</span>
                        </div>
                    </div>
                    <div class="relative z-10 flex items-center lg:hidden">
                        <button @click="sidebar = !sidebar" type="button" class="rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Open menu</span>
                                <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                                <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                        </button>
                    </div>
                    <div class="relative z-0 flex-1 px-2 flex items-center justify-center">
                        <div class="w-full sm:max-w-xl">
                            <label for="search" class="sr-only">Search</label>
                            <div class="relative">
                            <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input id="search" name="search" class="block w-full bg-white border border-gray-300 rounded-md py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:outline-none focus:text-gray-900 focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Search" type="search">
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-shrink-0">
                        <button type="button" class="bg-white rounded-full flex items-center space-x-3 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                            <span class="hidden lg:inline-block text-sm font-medium">Mudz Majid</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="relative h-screen flex gap-x-2 overflow-hidden bg-light-blue lg:pt-17">
            <!-- Desktop Sidebar for Dashboard -->
            <div x-show="sidebar" class="flex lg:hidden fixed top-0 left-0 z-40 h-screen w-full bg-black bg-opacity-50"></div>
            <div :class="{'flex fixed z-50 top-0 left-0 h-full' : sidebar,'hidden': !sidebar}" class="lg:flex flex-shrink-0">
                <div class="flex flex-col w-70">
                    <!-- Sidebar component, swap this element with another sidebar if you like -->
                    <div class="flex-1 flex flex-col min-h-0">
                        <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto bg-white rounded-r-md">
                            <div class="flex items-center flex-shrink-0 px-2 border-b pb-3.5">
                                <div class="w-full mt-1 flex rounded-md shadow-sm">
                                    <div class="relative flex items-stretch flex-grow focus-within:z-10">
                                        <input type="text" name="email" id="email" class="block w-full border border-purple rounded-none rounded-l-md pl-3 text-xs font-space-mono" placeholder="SEARCH...">
                                    </div>
                                    <button type="button" class="-ml-px relative inline-flex items-center space-x-2 px-3 py-2 bg-grey-06 border border-purple text-sm font-medium rounded-r-md  focus:outline-none">

                                        </svg>
                                    </button>
                                </div>
                            </div>

                                    </svg>

                                    </svg>
                                    <span>MENU 4</span>
                                </a>
                                <a href="#" class="group flex space-x-3 py-2 mx-2 items-center text-sm font-medium">
                                    <svg class="fill-current" width="14" height="18" viewBox="0 0 14 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill="fill-current" d="M13.9265 5.625H8.96V0.689063L13.9265 5.625ZM10.64 6.75V11.3203C10.64 13.6687 9.3625 14.8395 6.6745 14.8395H3.36V2.98125H6.6745C7.0945 2.98125 7.483 3.00938 7.833 3.06914V0.116016C7.4515 0.0386719 7.049 0 6.622 0H0V18H6.622C11.5395 18 14 15.7289 14 11.1832V6.75H10.64Z" />
                                    </svg>
                                    <span>MENU 5</span>
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Desktop Content Area for Tab Dashboard -->
            <div class="flex flex-col min-w-0 flex-1 overflow-hidden">
                <div class="flex-1 relative z-0 flex overflow-hidden bg-white rounded-l-md">
                    <main class="flex-1 relative focus:outline-none">
                        <div class="grid md:grid-cols-2 items-center md:justify-between gap-5 px-3 md:px-0 md:pl-11 md:pr-20">
                            <div class="md:col-span-2 flex items-center justify-between pt-5">
                                <p class="text-grey-09 font-light uppercase">OVERVIEW - Dashboard</p>
                                <button class="flex items-center justify-center space-x-2 py-1 px-2 text-sm bg-grey-06 hover:bg-purple shadow-black text-grey-02 hover:text-white rounded border border-purple">

                            <div class="flex bg-grey-lighter border border-grey-08 h-56 rounded-md">
